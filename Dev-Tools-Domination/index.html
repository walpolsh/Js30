<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Regular
    console.log('hello')
    // Interpolated
    var string = 'interpolated'
    console.log('hello I am a %s string!', 'interpolated')
    console.log(`hello I am a ${string} string`)
    // Styled
    console.log('%c I am some great text', 'font-size:50px')
    // warning!
    console.warn('OOOPS')
    // Error :|
    console.error('oh dang!')
    // Info
    console.info('sharks are insane')
    // Testing
    console.assert(1 === 2, 'Thats wrong foool!')
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');
    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p)
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`)
      console.log(`this is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 9} years old`);
      console.groupEnd(`${dog.name}`);
    })
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`this is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 9} years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Wes')
    console.count('Paul');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Paul');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetched data');
        console.log(data)
      })

    console.table(dogs)
  </script>
</body>
</html>
