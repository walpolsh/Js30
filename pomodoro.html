<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Timer</title>
  </head>
  <body>
      <div id='message'> Click to start your Pomodoro! </div>
      <div id="timer"></div>

      <div id="buttons">
        <button id="start" onclick="countdownTimer()">Start</button>
      </div>

    </div>
    <style>
      body {
        text-align: center;
        background: #193549;
        color: white;
        font-family: 'helvetica neue', sans-serif;
        font-weight: 100;
        font-size: 50px;
      }
      .controls {
        margin-bottom: 50px;
      }
      input {
        width:100px;
      }
    </style>
  </body>
  <script>
    var timer = document.getElementById('timer');

    var seconds = 1500;

    function secondPassed() {
      var minutes = Math.floor(seconds / 60);
      var remainingSeconds = seconds % 60;

      //left over seconds go into our "remainingSeconds" variable by using the modulus operator
      if (remainingSeconds < 10) {
        remainingSeconds = '0' + remainingSeconds;
      };

      timer.innerHTML = minutes + ':' + remainingSeconds;
      if (countdownTimer) {
        seconds--;
      }

      if (seconds <= 0) {
        clearInterval(countdownTimer);
        timer.innerHTML = 'Times Up!';
      }
    }

    var countdownTimer = function () { setInterval('secondPassed()', 1000);};

    var resetTimer = function () {clearInterval(countdownTimer);};

  </script>

</html>
